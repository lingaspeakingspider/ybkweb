<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İyi ki Doğdun Emir!</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <style>
    body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(to right, #ffecd2, #fcb69f);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
  background: white;
  padding: 50px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 {
  color: #e91e63;
  font-size: 3em;
  margin-bottom: 20px;
}

.message {
  font-size: 1.5em;
  color: #555;
}

button {
  margin-top: 30px;
  padding: 15px 30px;
  font-size: 1em;
  background-color: #ff4081;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background-color: #f50057;
}

.balloons {
  font-size: 2em;
  margin-top: 40px;
  animation: float 3s infinite ease-in-out;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}

  </style>  
  <div class="container">
    <h1>🎉 İyi ki Doğdun Emir! 🎉</h1>
    <p class="message">Bugün senin günün! Nice mutlu, sağlıklı, başarılarla dolu yaşlara! 🥳</p>
    <button onclick="playMusic()">Kutlama Müzüğünü Çal 🎶</button>
    <audio id="birthdaySong" src="raggaoktay_yeniden.mp3"></audio>

    <div class="balloons">
      🎈🎈🎈🎈🎈🎈🎈🎈🎈🎈
    </div>
  </div>
</body>
<script>
  function playMusic() {
    const song = document.getElementById('birthdaySong');
    song.play();
  }
</script>
</html>
